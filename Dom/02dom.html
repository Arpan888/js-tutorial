<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom chai aur code</title>
</head>
<body style="background-color: black; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>

let par = document.querySelector(".parent")
console.log(par);
console.log(par.children);
console.log(par.children[2].innerHTML);

for(let i =0;i<par.children.length;i++){
    console.log(par.children[i].innerHTML);
    
}
par.children[2].style.color = "red"
console.log(par.firstElementChild);
console.log(par.lastElementChild);
 // it will give the first element with the html tag 

// we can also traverse from child to parent element
let child = document.querySelector(".day")
console.log(child.parentElement);
// we can also do next sibling 
console.log(child.nextElementSibling);

// we can also find the nodes it is a complex tree structure

console.log("nodes =",par.childNodes);





</script>
</html>
