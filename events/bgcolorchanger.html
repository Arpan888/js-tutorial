<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events project 1</title>
</head>
<body>
    <h1>Start will change the bg color </h1>
    <button class="start">Start</button>
    <button class="stop">Stop</button>
</body>
<script>
    //generate a random color
    let randomcolor = function(){
        let hex = "0123456789ABCDEF"
        let color = "#"
        for(let i =0;i<6;i++){
            color +=hex[Math.floor(Math.random()*16)]
        }
        return color
    }
    let agc;
    let startchangingcolor = function(){
         bgc = function(){
            document.body.style.backgroundColor = randomcolor()
        }
         agc = setInterval(bgc,1000)
    }
    let stopchng = function(){
        clearInterval(agc)

    }
   document.querySelector('.start').addEventListener('click',startchangingcolor)
document.querySelector('.stop').addEventListener('click',stopchng)


   let body = document.querySelector('body')
   let addh1 = function(){
     let h1 = document.createElement('h1');
     h1.innerHTML = "BjboyVarun"
    body.append(h1)


   }
   setTimeout(addh1,9000)
    
</script>
</html>
